<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core" id="bodyMasterTemplate3">

    <h:head id="bodyMasterTemplate2">
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />                
        <title>Facelets Template</title>
    </h:head>

    <h:body id="bodyMasterTemplate" style="height: 100%;width: 100%;">
        <div id="top" style="height: 20%;">            

            <h:form>
                <h:graphicImage value="/resources/images/Logo_Icine2.png" class="left"/>                

                <p:commandButton  action="#{loginMB.realizaLogout()}" value="Logout" icon="ui-icon-power" style="float: right" />                
                <h:outputLabel value="Bem vindo #{loginMB.usuarioLogado.name} " for="idNomeUser" style="float: right" />

            </h:form>
            <hr />
            <p:menubar>

                <p:menuitem value="Home" outcome="home" icon="ui-icon-home"></p:menuitem>
                <p:menuitem value="Filmes" outcome="filmeList" icon="ui-icon-video"></p:menuitem>
                <p:menuitem value="Salas" outcome="salaList" icon="ui-icon-note"></p:menuitem>
                <p:menuitem value="Seções" outcome="secao" icon="ui-icon-folder-collapsed"></p:menuitem>
                <p:menuitem value="Vendas" outcome="venda" icon="ui-icon-cart"></p:menuitem>
                <p:menuitem value="Relatórios" outcome="relatorio" icon="ui-icon-print"></p:menuitem>
                <p:menuitem value="Usuários" outcome="usuario" icon="ui-icon-person"></p:menuitem>                
                <p:menuitem value="Temas" outcome="theme"></p:menuitem>
            </p:menubar>

            <ui:insert name="top">
                <!--<nav class="navbar navbar-inverse navbar-fixed-top">                    
                </nav>-->
            </ui:insert>

        </div>
        <div style="width: 100%;height: 100%;background: #D20005">
            <div id="content" class="left_content" style="width: 100%;height: 100%;background: #66afe9">
                <ui:insert name="content">
                    Content  do meio
                </ui:insert>
            </div>
        </div>
        <div id="bottom" style="width: 100%;height: 30%; background: #ff0">
            <p:commandButton  action="#{loginMB.realizaLogout()}" value="Logout" icon="ui-icon-power" style="float: right" />                
            <ui:insert name="bottom">
                Bottom
            </ui:insert>
        </div>

    </h:body>

</html>
