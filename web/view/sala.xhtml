<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

    <body>

        <ui:composition template="./masterTemplate.xhtml">

             <ui:define name="content">
                <h:form id="frmSala"> 
                    <p:toolbar>
                        <!--<p:toolbarGroup align="right">-->
                        <p:toolbarGroup>
                            <p:commandButton value="Adicionar" action="#{salaMB.adicionar()}" update=":frmSala"></p:commandButton>
                        </p:toolbarGroup>                    
                    </p:toolbar>
                    <p:fieldset legend="Salas">
                        <p:panelGrid columns="2">
                            <h:outputLabel value="Numero"></h:outputLabel>
                            <p:inputText value="#{salaMB.sala.sala}"></p:inputText>

                            <h:outputLabel value="Qunatidade"></h:outputLabel>
                            <p:inputText value="#{salaMB.sala.quantidadeAssentos}"></p:inputText>

                        </p:panelGrid>
                    </p:fieldset>     
                </h:form>
            </ui:define>
        </ui:composition>

    </body>
</html>
