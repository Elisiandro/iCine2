<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

    <body>

        <ui:composition template="./masterTemplate.xhtml">

            <ui:define name="content">
                <p:dataTable value="#{filmeMB.filmes}" var="varFilme">
                    <p:column headerText="Codigo">
                        <h:outputText value="#{varFilme.codigo}"></h:outputText>                        
                    </p:column>
                    <p:column headerText="Nome" sortBy="#{varFilme.nome}">
                        <h:outputText value="#{varFilme.nome}"></h:outputText>                        
                    </p:column>
                    <p:column headerText="Genero" sortBy="#{varFilme.genero}">
                        <h:outputText value="#{varFilme.genero}"></h:outputText>                        
                    </p:column>
                    <p:column headerText="Sinopse">
                        <h:outputText value="#{varFilme.sinopse}"></h:outputText>                        
                    </p:column>

                </p:dataTable>
            </ui:define>

            <ui:define name="left">                
                <p:menubar>
                    <p:menuitem value="Incluir" outcome="filme"></p:menuitem>
                </p:menubar>
            </ui:define>

        </ui:composition>

    </body>
</html>
