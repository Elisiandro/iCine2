<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./masterTemplate.xhtml">

            <ui:define name="content">

                <h:form id="frmTheme"> 
                    <p:panelGrid columns="2">
                        <p:outputLabel for="theme" value="Tema: " />
                        <p:selectOneMenu id="theme" value="#{themeMB.layout}" >
                            <f:selectItems value="#{themeMB.lista}" />                    
                            <p:ajax event="change"  listener="#{themeMB.refresh()}" update=""  />                                        
                        </p:selectOneMenu>
                        
                        <p:outputLabel  />
                        <p:commandButton value="Refresh Theme" action="#{themeMB.refresh()}" />

                    </p:panelGrid>
                </h:form>
            </ui:define>

        </ui:composition>

    </body>
</html>
