<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Login I-Cine</title>

        <style>
            body {
                padding-top: 40px;
                padding-bottom: 40px;
                background-color: #eee;
            }

            .form-signin {
                max-width: 330px;
                padding: 15px;
                margin: 0 auto;
            }
            .form-signin .form-signin-heading,
            .form-signin .checkbox {
                margin-bottom: 10px;
            }
            .form-signin .checkbox {
                font-weight: normal;
            }
            .form-signin .form-control {
                position: relative;
                height: auto;
                -webkit-box-sizing: border-box;
                -moz-box-sizing: border-box;
                box-sizing: border-box;
                padding: 10px;
                font-size: 16px;
            }
            .form-signin .form-control:focus {
                z-index: 2;
            }
            .form-signin input[type="email"] {
                margin-bottom: -1px;
                border-bottom-right-radius: 0;
                border-bottom-left-radius: 0;
            }
            .form-signin input[type="password"] {
                margin-bottom: 10px;
                border-top-left-radius: 0;
                border-top-right-radius: 0;
            }
        </style>

    </h:head>
    <h:body class="container">
         
        <p:growl id="growl" sticky="true" showDetail="true"/>
        
        <h:form class="form-signin">            
            <p:panelGrid columns="2" >
                <f:facet name="header" >Login Form</f:facet>
                <h:outputLabel value="Usuario: " for="idUsuario"/>
                <h:inputText value="#{loginMB.login}" id="idUsuario"/>
                <h:outputLabel value="Senha: " for="idSenha"/>
                <h:inputSecret value="#{loginMB.senha}" id="idSenha"/>                
                <f:facet name="footer" >
                    <h:commandButton value="Login" action="#{loginMB.verificaLogin()}" />
                </f:facet>
            </p:panelGrid>
        </h:form>
    </h:body>
</html>
